<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agusti Rahmad Triandana</title>
</head>
<body>
    <h1>Form Input Biodata KTP</h1>
    <form action="">
        <label for="nik">NIK :</label>
        <input type="text" name="nik" id="nik" placeholder="NIK"><br>

        <label for="nama">Nama Lengkap :</label>
        <input type="text" name="nama" id="nama" placeholder="Nama Lengkap"><br>
        
        <label for="ttl">Tempat/Tanggal Lahir :</label>
        <input type="text" name="tl" id="tl" placeholder="Tempat Lahir">
        <select name=”tgl” placeholder=Tl>
            <option value=”01″>01</option>
            <option value=”02″>02</option>
            <option value=”03″>03</option>
            <option value=”04″>04</option>
            <option value=”05″>05</option>
            <option value=”06″>06</option>
            <option value=”07″>07</option>
            <option value=”08″>08</option>
            <option value=”09″>09</option>
            <option value=”10″>10</option>
            <option value=”11″>11</option>
            <option value=”12″>12</option>
            <option value=”13″>13</option>
            <option value=”14″>14</option>
            <option value=”15″>15</option>
            <option value=”16″>16</option>
            <option value=”17″>17</option>
            <option value=”18″>18</option>
            <option value=”19″>19</option>
            <option value=”20″>20</option>
            <option value=”21″>21</option>
            <option value=”22″>22</option>
            <option value=”23″>23</option>
            <option value=”24″>24</option>
            <option value=”25″>25</option>
            <option value=”26″>26</option>
            <option value=”27″>27</option>
            <option value=”28″>28</option>
            <option value=”29″>29</option>
            <option value=”30″>30</option>
            <option value=”31″>31</option>
        </select>
        
        <select name=”bln”>
            <option value=”01″>01</option>
            <option value=”02″>02</option>
            <option value=”03″>03</option>
            <option value=”04″>04</option>
            <option value=”05″>05</option>
            <option value=”06″>06</option>
            <option value=”07″>07</option>
            <option value=”08″>08</option>
            <option value=”09″>09</option>
            <option value=”10″>10</option>
            <option value=”11″>11</option>
            <option value=”12″>12</option>
        </select>
        <input type=”text” name=”thn” placeholder="Tahun"><br>

        <label for="jk">Jenis Kelamin :</label>
        <input type="radio" name="jk" id="jk" value="Laki-laki">
        <label for="lk">Laki-Laki</label>
        <input type="radio" name="jk" id="jk" value="Perempuan">
        <label for="pr">Perempuan</label><br>

        <label for="nik">Golongan Darah :</label>
        <select name=”darah”>
            <option value=”A”>A</option>
            <option value=”B”>B</option>
            <option value=”AB”>AB</option>
            <option value=”O”>O</option>
        </select><br>

        <label for="alamat">Alamat :</label>
        <input type="text" name="nik" id="alamat" placeholder="Alamat"><br>

        <label for="rt">RT :</label>
        <input type="text" name="rt" id="rt">
        <label for="rw">RW :</label>
        <input type="text" name="rw" id="rw"><br>

        <label for="desa">Kel/Desa :</label>
        <input type="text" name="desa" id="desa" placeholder="Kel/Desa"><br>

        <label for="kecamatan">Kecamatan :</label>
        <input type="text" name="kecamatan" id="kecamatan" placeholder="kecamatan"><br>
        
        <label for="agama">Agama :</label>
        <select name=”agama”>
            <option value=”ISLAM”>ISLAM</option>
            <option value=”KRISTEN”>KRISTEN</option>
            <option value=”KATOLIK”>KATOLIK</option>
            <option value=”BUDHA”>BUDHA</option>
            <option value=”HINDU”>HINDU</option>
        </select><br>

        <label for="status">Status :</label>
        <input type="radio" name="status" id="status" value="Belum Kawin">
        <label for="status">Belum Kawin</label>
        <input type="radio" name="status" id="status" value="Kawin">
        <label for="status">Kawin</label><br>

        <label for="pekerjaan">Pekerjaan :</label>
        <input type="text" name="pekerjaan" id="pekerjaan" placeholder="Pekerjaan"><br>

        <label for="kewarganegaraan">Kewarganegaraan :</label>
        <input type="radio" name="kewarganegaraan" id="kewarganegaraan" value="WNI">
        <label for="kewarganegaraan">WNI</label>
        <input type="radio" name="kewarganegaraan" id="kewarganegaraan" value="WNA">
        <label for="kewarganegaraan">WNA</label><br><br><br>

        <input type="button" value="Submit">
    </form>    
</body>
</html>
